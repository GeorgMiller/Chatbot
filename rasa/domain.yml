version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - mood_great
  - mood_unhappy
  - bot_challenge
  - assistance
  - game_rules
  - game_approach
  - game_summary
  - general_information
  - general_information_format
  - specific_information
  - chitchat
  - faq
  - start_game

responses:
  utter_chitchat/ask_name:
  - text: "I am Julia"
  - text: "My name is Julia"

